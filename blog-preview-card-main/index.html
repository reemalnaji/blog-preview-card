<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Blog preview card</title>

  
</head>
<body>

<div class="container">
   
  <section class="main">
    <div class="top-section">
     <div class="image">
      <img src="assets/images/illustration-article.svg" alt="yellow-image">
     </div>
   </div>

   <div class="bottom-section">
     <div class="btn">
     <button>Learning</button>
    </div>

    
      <div class="ft-p"> 
        <p>Published 21 Dec 2023</p>
      </div>

      <div class="sc-p"> 
        <p>HTML & CSS foundations</p>
      </div>

      <div class="th-p"> 
        <p>These languages are the backbone of 
        every website, defining structure, content, and presentation.</p>
      </div>
    
     

     <div class="auther">
      <img src="assets/images/image-avatar.webp" alt="avatar">
      <span> Greg Hooper</span>

     </div>
    </section>

</div>






  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Reem Alnaji</a>.
    <div>
 
</body>
</html>
